- step:
    name: preprocess-dataset
    image: python:3.9
    command:
    - pip install -r requirements.txt
    - python ./preprocess_dataset.py {parameters}
    inputs:
    - name: dataset
      default: https://valohaidemo.blob.core.windows.net/mnist/mnist.npz
      optional: false
- step:
    name: train-model
    image: tensorflow/tensorflow:2.6.0
    command:
    - pip install -r requirements.txt
    - python ./train_model.py {parameters}
    parameters:
    - name: learning_rate
      default: 0.001
      multiple-separator: ','
      optional: false
      type: float
    - name: epochs
      default: 5
      multiple-separator: ','
      optional: false
      type: integer
    inputs:
    - name: preprocessed_dataset
      optional: true
- pipeline:
    name: preprocess-and-train
    edges:
    - configuration: {}
      source: preprocess.output.preprocessed_mnist.npz
      target: train.input.preprocessed_dataset
    nodes:
    - name: preprocess
      on-error: stop-all
      override: {}
      step: preprocess-dataset
      type: execution
    - name: train
      on-error: stop-all
      override: {}
      step: train-model
      type: execution
- pipeline:
    name: utilspipeline
    edges:
    - configuration: {}
      source: preprocess-dataset_1.output.preprocessed_mnist.npz
      target: train-model_1.input.preprocessed_dataset
    nodes:
    - name: preprocess-dataset_1
      on-error: stop-all
      override: {}
      step: preprocess-dataset
      type: execution
    - name: train-model_1
      on-error: stop-all
      override: {}
      step: train-model
      type: execution
